<style>
    input[checked="checked"]{
        background: #FF6666;
    }
</style>
<ion-view>
    <ion-content class="partialFiles">
        <div>
            <ion-list class="fs15">
                <ion-item  class=" h30 bge6">
                    <span class="ml10">个人信息</span>
                </ion-item>
                <ion-item  class="h54 bgfff" style="display: flex;justify-content: space-between">
                    <p class="ml10">头像</p>
                    <p class="mr10">
                        <input  style="width:40px;height:40px;position: absolute;top:10px;opacity: 0"><!--type="file"-->
                        <img ng-src="{{newUser.imageUrl}}" style="width:40px;height:40px;border-radius: 5px;">
                    </p>
                </ion-item>
                <ion-item  class="h54 bgfff" style="display: flex;justify-content: space-between">
                    <p class="ml10">姓名<span class="colff66 fs15">*</span></p>
                    <input class="tr fs14" placeholder="请输入顾客的名字" ng-model="newUser.sysUserName" style="margin-right: 20px"/>

                </ion-item>
                <ion-item  class="h54 bgfff" style="display: flex;justify-content: space-between">
                    <p class="ml10">手机<span class="colff66 fs15">*</span></p>
                    <input class="tr fs14" placeholder="请输入顾客的手机号" ng-model="newUser.phone"/>
                </ion-item>
                <ion-item  class="h54 bgfff" style="display: flex;justify-content: space-between">
                    <p class="ml10">性别</p>
                    <span class="fr mr10">

                    <input type="radio"   ng-checked="newUser.sex == '女'"   name="names" ng-click="female()"  style="width: 15px;height: 15px;border: 1px solid #FF6666;border-radius: 50%"><span style="margin-left: 0.2rem;font-size: 0.3rem;color: #333333">女</span>
              <input type="radio" name="names" ng-click="male()"  style="width: 15px;height: 15px;border: 1px solid #FF6666; border-radius: 50%;margin-left: 0.1rem"  ng-checked="newUser.sex == '男'"><span style="margin-left: 0.2rem;font-size: 0.3rem;color: #333333">男</span>

              </span>
                </ion-item>
                <ion-item  class="h54 bgfff" style="display: flex;justify-content: space-between">
                    <p class="ml10">生日</p>
                    <p class="mr10">
                        <input type="text" placeholder="请输入您的生日" style="text-align: right" ng-model="newUser.birthday">
                    </p>
                </ion-item>
                <ion-item  class="h54 bgfff" style="display: flex;justify-content: space-between">
                    <p class="ml10">星座</p>
                    <p class="mr10">
                        <input type="text" placeholder="请输入星座" style="text-align: right" ng-model="newUser.constellation">
                    </p>
                </ion-item>
            </ion-list>

            <div style="margin-top:10px;display: flex;justify-content: space-between" class="bgfff">
                <label class="ml10">备注：</label>
                <textarea style="width:85%;height:100px" ng-model="newUser.detail">
            </textarea>
            </div>
           <!-- <div style="height:100px;display: flex;justify-content: space-around;padding-top:30px;" >

                <p style="border: 1px solid #FF6666;border-radius: 46px;width:150px;height:40px;line-height: 40px" class="center colff66 bgfff activeBtn" ng-click="preservation()">
                    保存
                </p>
            </div>-->
        </div>
    </ion-content>
</ion-view>
