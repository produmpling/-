<ion-view class="bg">
    <ion-content ng-click="none()">
        <ion-item  class="bgfff row">
            <div class="col col-20" style="line-height: 49px;">
                <p style="height:42px;width:42px;background: gainsboro;border-radius: 50%;">
                    <img ng-src="">
                </p >
            </div>
            <div class="col col-70 ml-20" >
                <p class="fs15"><span></span><span style="width: 40px;height: 20px;display: inline-block;background: #ff6666;color: #ffffff;line-height: 20px;margin-left: 10px;text-align: center;border-radius: 5px;" ng-show="false">A类</span></p >
                <p  class="fs12 col88">
                    <img src="images/work/minute.png" style="display: inline-block;width: 15px;height: 15px;margin-left: 5px"><span style="margin-left: 17px"></span><span class="ml10">分钟</span>
                <p>状态：
                　　<span>未开始</span>
                    <span>"已确认</span>
                    <span>服务中</span>
                    <span>已完成</span>
                    <span>取消预约</span>
                    <span>进行中</span>
                    <span>已结束</span></p>
                </p >
            </div>
            <!--点击拨打美容师的电话-->
            <div class="col col-10">
                <a  ng-click="pho(confirmed.sysUserPhone)"><img src="images/work/phone.png" style="width: 14px;height: 23px;"></a>
            </div>
        </ion-item>
        <!--项目-->
        <p class="ml10 fs15 col33" style="height:35px;line-height: 35px;width: 100%">项目</p>
        <div class="list">
            <p class="item p10"><span>韩国美白护肤</span><span class="fr"><img src="images/work/minute.png" style="width: 15px;height: 15px;display: inline-block;"><span class="ml10">60分钟</span></span></p>
            <p class="item p10"><span>小气泡</span><span class="fr"><img src="images/work/minute.png" style="width: 15px;height: 15px;display: inline-block;"><span class="ml10">60分钟</span></span></p>
            <p class="item p10"><span>美容师</span><span class="fr">{{confirmed.sysClerkName}}</span></p>
        </div>
        <!--备注-->
        <p class="ml10 fs15 col33 " style="height:20px;line-height: 20px;width: 100% ;margin-top: -13px">备注</p>
        <div class="list">
            <p class="item p10 col88 mt5"></p>
        </div>
    </ion-content>
    <div class="tabs">
        <a class="tab-item col33 fs16">
            取消预约
        </a>
    </div>
</ion-view>
