<ion-view >
    <ion-content class="archives partialFiles bgf6">
       <div style="height:80px;width:100%;" class="bge6" >
       </div>
        <div style="border: 1px solid #EEEEEE;border-radius: 2px;width:95%;margin:0 auto;margin-top:-55px;" class="bgfff">
           <div style=";margin-left:10px;" ng-click="newUserGo()">
              <p style="width:40px;height:40px;border-radius: 5px;position: absolute;top:15px;">
                  <img ng-src="{{archives.imageUrl}}" style="width:40px;height:40px;border-radius: 5px; " >
              </p>
               <span  style="font-size: 16px;display: inline-block;margin-top:10px;margin-left:50px;" >
                  {{archives.sysUserName}}
               </span>
               <img src="images/pho.png" class=" mr10" style="float: right;margin-top:10px;height:24px;width:15px;" ng-click="tel(archives.phone);$event.stopPropagation()">
           </div>
            <div class="row">
                <div class="col col-80">
                    <p class="col666 fs12">
                        <img src="images/pnoGray.png" class=" mr10" style="width:10px;height:16px;">
                        {{archives.phone}}
                    </p>
                    <p class="col666 fs12 mt5">
                        <img src="images/shopgray.png" class=" mr10" style="width:14px;height:12px;">
                        {{archives.sysShopName}}
                    </p>
                </div>
                <div class="col col-20" >
                    <div style="float: right" class="center" ng-show="false">
                        <p style="width:32px;height:32px;border-radius: 50%;background: gainsboro"></p>
                        <p class="fs11 colff66" ><img src="images/associated.png" class="associated mr5 "><span style="margin-top: 5px;display: inline-block">{{archives.sysClerkName}}</span></p>
                    </div>
                </div>

            </div>
            <div style="border: 1px solid #EEEEEE;border-radius: 2px;height:62px;font-size: 14px;color: #666666;" class="row">
                <div class="col col333 center" ng-click="refillCardGo(archives.sysShopId,archives.sysUserId)" style="line-height: 52px;">
                    <p class="colff66">总余额 :{{archives.totalBalance}}</p>
                </div>
                <!--<div class="col col333 center" ng-click="balanceRecordGo()">-->
                    <!--<p>总欠款</p>-->
                    <!--<p>****</p>-->
                <!--</div>-->
                <!--<div class="col col333 center">-->
                    <!--<p>优惠券</p>-->
                    <!--<p>****张</p>-->
                <!--</div>-->
            </div>
        </div>
        <div style="margin-top:10px;">
            <ion-list >
                <ion-item   class="h54 bgfff sb" style="padding-left:10px;" ng-click="treatmentCardGo(archives.sysUserId)">
                    <i>
                        <img src="images/TreatmentCard.png" class="TreatmentCard">
                        疗程卡
                    </i>
                    <img src="images/more.png" class="more mr10 mt20">
                </ion-item>
                <ion-item   class="h54 bgfff sb" style="padding-left:10px;" ng-click="collectionCardGo(archives.sysUserId)">
                    <i>
                        <img src="images/set.png" class="set">
                        套卡
                    </i>
                    <img src="images/more.png" class="more mr10 mt20">
                </ion-item>
                <ion-item   class="h54 bgfff sb" style="padding-left:10px;" ng-click="goProduct(archives.sysShopId,archives.sysUserId)">
                    <i>
                        <img src="images/product.png" class="product ">
                        产品
                    </i>
                    <img src="images/more.png" class="more mr10 mt20">
                </ion-item>
                <ion-item  class="h54 bgfff sb" style="padding-left:10px;" ng-click="accountRecordsGo(archives.sysUserId)">
                    <i>
                        <img src="images/accontNum.png" class="accontNum ">
                        账户记录
                    </i>
                    <img src="images/more.png" class="more mr10 mt20">
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
