
<ion-view >
    <ion-content class="bgfff">

        <br>
        <center>
            <h1>
                收益七日趋势图（单位：元）
            </h1>
        </center>
        <br>
        <highchart style="width:100%;height:300px"
                   series="cardSeries"
                   options="cardOptions">
        </highchart>
        <table class="table  text-center bgfff mt20" style="width:100%;table-layout: fixed;">
            <tr>
                <th style="border: solid #e6e6ea 1px;" class="h40">日期</th>
                <th style="border: solid #e6e6ea 1px;" class="h40">业绩</th>
                <th style="border: solid #e6e6ea 1px;" class="h40">耗卡</th>
            </tr>
            <tr ng-repeat="item in sevenDayCharts">
                <td style="border-right: solid #e6e6ea 1px;border-bottom: solid #e6e6ea 1px;" class="h40">
                    {{item.formateDate}}
                </td>
                <td style="border-right: solid #e6e6ea 1px;border-bottom: solid #e6e6ea 1px;" class="h40">
                    {{item.income}}
                </td>
                <td style="border-right: solid #e6e6ea 1px;border-bottom: solid #e6e6ea 1px;" class="h40">
                    {{item.expenditure}}
                </td>
            </tr>
        </table>
    </ion-content>
</ion-view>
