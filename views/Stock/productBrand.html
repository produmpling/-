<ion-view class="bg">
    <ion-content class="mb45">
        <div class="list" ng-repeat="item in productBrand" ng-if="productBrand.length>=1">
            <li class="item p10" ng-click="checkProduct('edit',item.levelOneDetail.id,item.levelOneDetail.productTypeName,item.levelOneDetail.status)" >
                <span style="width: 2px;height: 20px;display: inline-block;background: #FF6666;"></span>
                <span class="fs17 col33 ml10">{{item.levelOneDetail.productTypeName}}</span>
                <span class="fr col88 fs14" >{{item.levelOneDetail.status=='0'?'启用':'已禁用'}}<i class="ion ion-ios-arrow-right ml10"></i></span>
            </li>
            <li class="item p5" style="">
              <p style="display: flex;flex-wrap: wrap">
                  <span style="height: 23px;background: #F6F6F6;color: #333333;padding: 5px;border: 0 solid #E5E5E5;
border-radius: 6px;margin: 5px;font-size: 14px;line-height:13px;" ng-repeat="(keys,vals) in item.levelTwoDetail" ng-if="vals.status=='0'">{{keys}}</span>
              </p>
                <p ng-click="checkSeries(item.levelOneDetail.id)"><i class="ion-ios-plus-outline mr10 colff66" ></i>添加产品系列 </p>
            </li>
        </div>
        <div style="width:100%;height:100%;" ng-if="productBrand.length<=0">
            <void-picother></void-picother>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-assertive"ng-click="checkProduct('add','')">
        <div class="title" >添加</div>
    </div>
</ion-view>
