<ion-view class="bg">
    <ion-list >
        <ion-item class="item-input" style="background: #ff9999;height: 50px; " >
                <span class="item-input-wrapper" style="margin-right:12px;height:30px;background: #fff" >
                        <i class="icon ion-ios-search placeholder-icon" ></i>
                        <input id="search" type="search" placeholder="请输入项目名称" ng-model="param.filterStr" >
                        <i class="icon ion-close-circled placeholder-icon" style="vertical-align: middle;"
                           ng-click="clearSearch()" ng-if="param.filterStr!=''"></i>
                 </span>
            <i  class="changeArchivesBtn fs15 colfff mr10" ng-click="getListInfo()">搜索</i>
        </ion-item>
    </ion-list>
    <ion-content>
        <div style="height:50px;"  ng-if="projectList.length>0"></div>
        <div class="list" ng-repeat="item in projectList" ng-if="projectList.length>=1">
            <li class="item p10">{{item.projectName}}</li>
            <ion-item  class="row"  ng-click="modifyProjectGo(item.id)">
                <div class="col col-20 mr10" style="line-height: 49px;">
                    <img style="height:50px;width:75px;margin-top: 20px" ng-src="{{item.projectUrl}}"/>
                </div>
                <div class="col col-30 ml10" >
                    <p class="fs15" style="color: #333333!important;"><span>{{item.projectTypeOneName}}</span><span style="padding:0 5px;height: 17px;display: inline-block;background: #FF6666;color: #ffffff;text-align: center;line-height: 17px;margin-left: 3px">{{item.cardType}}</span></p >
                    <p class="col99 fs13">系列：{{item.projectTypeTwoName}}</p >
                    <p class="fs15" style="color: #333333!important;">单次价格：¥{{item.oncePrice}}</p >
                    <p class=" fs13" style="color: #333333!important;">办卡价格：¥{{item.marketPrice}}/{{item.serviceTimes}}次</p >
                </div>
                <div class="col col-20">
                    <i class=" ion ion-ios-arrow-right fr" style="margin-top: 40px"></i>
                </div>
            </ion-item>
        </div>

        <div style="width:100%;height:100%;" ng-if="projectList.length<=0">
            <void-picother></void-picother>
        </div>
    </ion-content>
</ion-view>
