<ion-view>
    <ion-content class="partialFiles bgf6"  style="margin-bottom: 50px;">
        <div ng-repeat="item in productScope.detailLevel" class= "bgfff mb10" ng-if="productScope.detailLevel.length>=1">
            <p class="pd15 bbl fs16 h60 LH60">{{item.levelOneDetail.productTypeName}}</p>
            <div class="list">
                <li class="item pd15 h50 fs15" ng-repeat="(key,val) in item.levelTwoDetail" ng-click="selProductScope(val.productTypeTwoId)">
                    <p >
                        <i class="icon ion-android-radio-button-off" class="col888" style="color:#FF6666;font-size:20px;"   ng-if="param.productList.indexOf(val.productTypeTwoId)==-1"></i>
                        <i class="icon icon ion-ios-checkmark" style="color:#FF6666;font-size:20px;"  ng-if="param.productList.indexOf(val.productTypeTwoId)!=-1"></i>
                        {{key}}
                    </p>
                </li>
            </div>
        </div>
        <div style="width:100%;height:100%;" ng-if="productScope.detailLevel.length<=0">
            <void-picother></void-picother>
        </div>
    </ion-content>
    <div class="tabs" style="padding-top: 0px;background: #ff6666;color: #ffffff;" ng-click="save()" ng-if="productScope.detailLevel.length>=1">
        保存
    </div>
</ion-view>
